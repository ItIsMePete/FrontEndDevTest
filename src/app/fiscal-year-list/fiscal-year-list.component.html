<div>
    <nav>
        <a routerLink="/start-page">
            <button >Home</button>
        </a>
    </nav>
    <form #getFiscalYearForm="ngForm" (submit)="getSpecificFiscalYear(getFiscalYearForm)">
        <h2>Input Year (yyyy)</h2>
        <p>Numbers only, no special characters, or letters</p>
        <!-- input contains restrictions for user input -->
        <input type="number" [(ngModel)]="fiscalYear" name="fiscalYear" 
        required min="0" max="10000">
        <button  oninput="checkLength(fiscalYear)">Search</button>
    </form>
    
</div>
<!-- 1st case prevetion -->
<div *ngIf=budget>
    <!-- Check if data exists on year input -->
    <div *ngIf="validateResponse(); else elseBlock">
        <tr>
            <th>Budget ID Code</th>
            <th>Fiscal Year</th>
            <th>Budget Code</th>
            <th>Title</th>
        </tr>
        <div >
            <table *ngFor="let budgets of budget.data">
                <tr>
                    <th>{{budgets.budgetCodeId}}</th>
                    <th>{{budgets.fiscalYear}}</th>
                    <th>{{budgets.budgetCode}}</th>
                    <th>{{budgets.budgetTitle}}</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- Alternate display for empty api response -->
    <ng-template #elseBlock>
        <p>There is no data for the year: {{fiscalYear}}</p>
    </ng-template>
</div>

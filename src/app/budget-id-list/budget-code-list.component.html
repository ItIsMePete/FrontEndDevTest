<div>
    <nav>
        <a routerLink="/start-page">
            <button >Home</button>
        </a>
    </nav>
    <form #getBudgetCode="ngForm" (submit)="getSpecificBudgetCode(getBudgetCode)">
        <h2>Input Budget Code Value</h2>
        <!-- input contains restrictions for user input -->
        <input type="text" [(ngModel)]="budgetCode" name="budgetCode" 
        required minlength="0">
        <button>Search</button>
    </form>
    
</div>
<!-- 1st case prevetion -->
<div *ngIf=budget>
    <!-- Check if data exists on year input -->
    <div *ngIf="validateResponse(); else elseBlock">
        <tr>
            <th>Budget ID Code</th>
            <th>Fiscal Year</th>
            <th>Budget Code</th>
            <th>Title</th>
        </tr>
        <div >
            <table *ngFor="let budgets of budget.data">
                <tr>
                    <th>{{budgets.budgetCodeId}}</th>
                    <th>{{budgets.fiscalYear}}</th>
                    <th>{{budgets.budgetCode}}</th>
                    <th>{{budgets.budgetTitle}}</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- Alternate display for empty api response -->
    <ng-template #elseBlock>
        <p>There is no data for the year: {{budgetCode}}</p>
    </ng-template>
</div>
